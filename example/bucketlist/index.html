<!DOCTYPE html>
<html>
  <head>
    <title>My Bucket Lists</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="wrapper">
      <article class="my-bucket-list">
        <header class="my-bucket-list-header">
          <div class="header-wrapper">
            <h1 class="my-bucket-list-header-content">My Bucket List</h1>
          </div>
        </header>

        <div class="my-bucket-list-wrapper">
          <ul>
            <li class="my-bucket-list-content">Travel all around the world</li>
            <li class="my-bucket-list-content selected">
              Learn a new language
            </li>
            <li class="my-bucket-list-content">
              Try a profession in a different field
            </li>
            <li class="my-bucket-list-content">Achieve your ideal weight</li>
            <li class="my-bucket-list-content">Run a marathon</li>
          </ul>
        </div>
      </article>
    </div>
  </body>
</html>
